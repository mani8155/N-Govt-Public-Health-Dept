{% extends 'layout.html' %}
{% block content %}



<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>

<div class="card mb-4">
        <div class="card-body">
        <h5 class="card-title">Course</h5>

            <form method="POST">
                {% csrf_token %}
                <div class="row">

                    <div class="mb-3 col-md-4">
                        <label for="course_code" class="form-label">Course Code </label>
                        <input type="text" class="form-control" id="course_code" name="course_code" value="{{ object.course_code }}" required >
                    </div>

                    <div class="mb-3 col-md-4">
                        <label for="course_name" class="form-label"> Course Name </label>
                        <input type="text" class="form-control" id="course_name" name="course_name" value="{{ object.course_name }}" required >
                    </div>

{#                    <div class="mb-3 col-md-4">#}
{#                        <label for="course_type" class="form-label"> Course Type </label>#}
{#                        <input type="text" class="form-control" id="course_type" name="course_type" value="{{ object.course_type }}" required >#}
{#                    </div>#}

                  <div class="mb-3 col-md-4">
                      <label for="course_name" class="form-label"> Course Type </label>
                    <select  class="form-select color-dropdown" data-allow-clear="true" type="text" id="course_type" name="course_type" required>
                        <option value="">-- Select --</option>
                        <option value="Nursing">Nursing</option>
                        <option value="ANM">ANM</option>
                        <option value="MBBS">MBBS</option>
                        <option value="MPHW(M)">MPHW(M)</option>
                        <option value="DGMN">DGMN</option>
                    </select>
                </div>

                    <div class="mb-3 col-md-4">
                        <label for="course_duration" class="form-label"> Course Duration </label>
                        <input type="number" class="form-control" id="course_duration" name="course_duration" value="{{ object.course_duration }}" required >
                    </div>

                     <div class="form-check form-switch mb-2">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Active</label>
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="active" checked />
                </div>

                </div>

               <div class="col-12 text-end">
                <button type="submit" name="submitButton" class="btn btn-primary">Save</button>
                <a href="{% url 'phpm_course_list' %}" class="btn btn-primary">Cancel</a>
            </div>

            </form>
        </div>
    </div>
</body>
</html>

{% endblock content %}
