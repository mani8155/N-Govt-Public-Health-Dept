{% extends 'layout.html' %}
{% block content %}

<!-- Content -->
<div class="card">
    <h5 class="card-header">Block</h5>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {% comment %} <div class="col-12">
                <h6>Block Detail</h6>
                <hr class="mt-0">
            </div> {% endcomment %}
            <div class="row">

                <div class="col-md-4 fv-plugins-icon-container">
                    <label class="form-label" for="district_psk_id">HUD Name</label>
                    <select id="hud_psk_id" class="form-control" name="hud_psk_id" required>
                        <option value="">Select District/Directorate ID</option>
                        {% for obj in huds %}
                            <option value="{{ obj.psk_id }}" {% if obj.psk_id == block_data.hud_psk_id %}selected{% endif %}>
                                {{ obj.hud_name }}
                            </option>
                        {% endfor %}
                    </select>
                    <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
                </div>


                <!-- block_data Code -->
                <div class="col-md-4">
                    <label for="block_code">Block Code</label>
                    <input class="form-control" type="text" id="block_code" name="block_code" placeholder="Enter Block Code" value="{{ block_data.block_code }}" required>
                </div>

                <!-- Block Name -->
                <div class="col-md-4">
                    <label for="block_name">Block Name</label>
                    <input class="form-control" type="text" id="block_name" name="block_name" placeholder="Enter Block Name" value="{{ block_data.block_name }}" required>
                </div>

                <!-- Block Address -->
                <div class="col-md-4">
                    <label for="block_address">Block Address</label>
                    <input class="form-control" type="text" id="block_address" name="block_address" placeholder="Enter Block Address" value="{{ block_data.block_address }}" required>
                </div>

                <!-- Block Phone -->
                <div class="col-md-4">
                    <label for="block_phone">Phone</label>
                    <input class="form-control" type="text" id="block_phone" name="block_phone" placeholder="Enter Phone Number" value="{{ block_data.block_phone }}" required>
                </div>

                <!-- Block Mobile -->
                <div class="col-md-4">
                    <label for="block_mobile">Mobile</label>
                    <input class="form-control" type="text" id="block_mobile" name="block_mobile" placeholder="Enter Mobile Number" value="{{ block_data.block_mobile }}" required>
                </div>

                <!-- Block Contact Person -->
                <div class="col-md-4">
                    <label for="block_contact_person">Contact Person</label>
                    <input class="form-control" type="text" id="block_contact_person" name="block_contact_person" placeholder="Enter Contact Person" value="{{ block_data.block_contact_person }}" required>
                </div>

                <!-- Active -->
                <div class="col-md-2">
                    <br/>
                    <label class="switch switch-datk">
                        <input type="checkbox" class="switch-input" name="active" {% if block_data.active %}checked{% endif %} />
                        <span class="switch-toggle-slider">
                            <span class="switch-on">
                                <i class="bx bx-check"></i>
                            </span>
                            <span class="switch-off">
                                <i class="bx bx-x"></i>
                            </span>
                        </span>
                        <span class="switch-label">Active</span>
                    </label>
                </div>

            <!-- Buttons -->
            <div class="col-12 text-end">
                <button type="submit" name="submitButton" class="btn btn-primary">Update</button>
                <a href="{% url 'block_list' %}" class="btn btn-primary">Cancel</a>
            </div>
        </form>
    </div>
</div>
<!--/ Content -->

{% endblock %}
