{% extends 'layout.html' %}
{% load static %}

{% block content %}

<!-- Content -->
<div class="card" data-select2-id="7">
    <h5 class="card-header">Holiday</h5>
    {% comment %} <br/> {% endcomment %}
    <div class="card-body" data-select2-id="6">
        <form id="holidayForm" class="row g-6 fv-plugins-bootstrap5 fv-plugins-framework" action="{% url 'holiday_create' %}" method="POST" data-select2-id="formValidationExamples">
            {% csrf_token %}

            <div class="row">
            <!-- Calendar Year -->
            <div class="col-md-4 fv-plugins-icon-container">
                <label class="form-label" for="holiday_name">Holiday Name</label>
                <input class="form-control" type="text" id="holiday_name" name="holiday_name" placeholder="Enter Holiday Name" value="{{ holiday_name }}">
                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
                </div>

              

                <!-- Holiday Type -->
                <div class="mb-3 col-md-4">
                    <label for="holiday_type" class="form-label">Holiday Type</label>
                    <select class="form-control" name="holiday_type" id="holiday_type" required>
                        <option value="" selected>Select Holiday Type</option>
                        <option value="Festival">Festival</option>
                        <option value="National">National</option>
                        <option value="Government">Government</option>
                        <option value="Declared">Declared</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <!-- Holiday Date -->
                <div class="col-md-4 fv-plugins-icon-container">
                    <label class="form-label" for="holiday_date">Holiday Date</label>
                    <input class="form-control" type="date" id="holiday_date" name="holiday_date" placeholder="Select Holiday Date" value="{{ holiday_date }}">
                    <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
                </div>

                <!-- Active Switch -->
                <div class="col-md-2">
                    <br/>
                    <label class="switch switch-datk">
                        <input type="checkbox" class="switch-input" name="active" checked />
                        <span class="switch-toggle-slider">
                            <span class="switch-on">
                                <i class="bx bx-check"></i>
                            </span>
                            <span class="switch-off">
                                <i class="bx bx-x"></i>
                            </span>
                        </span>
                        <span class="switch-label">Active</span>
                    </label>
                </div>
            {% comment %} </div>
        </div> {% endcomment %}
            <!-- Buttons -->
            <div class="col-12 text-end">
                <button type="submit" name="submitButton" class="btn btn-primary">Save</button>
                <a href="{% url 'holiday_list' %}" class="btn btn-primary">Cancel</a>
            </div>
        </form>

       
    </div>
</div>

{% endblock content %}
