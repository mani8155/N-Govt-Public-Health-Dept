{% extends 'layout.html' %}
{% block content %}

<!-- Content -->
<div class="card">
    <h5 class="card-header">Update HUD Details</h5>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {% comment %} <div class="col-12">
                <h6>HUD Detail</h6>
                <hr class="mt-0">
            </div> {% endcomment %}
            <div class="row">
                <!-- District/Directorate ID -->

                <div class="col-md-4 fv-plugins-icon-container">
                    <label class="form-label" for="district_psk_id">District/Directorate ID</label>
                    <select id="district_psk_id" class="form-control" name="district_psk_id" required>
                        <option value="">Select District/Directorate ID</option>
                        {% for obj in district_data %}
                            <option value="{{ obj.psk_id }}" {% if obj.psk_id == hud.district_psk_id %}selected{% endif %}>
                                {{ obj.district_name }}
                            </option>
                        {% endfor %}
                    </select>
                    <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
                </div>
                

               <!-- HUD Code -->
                <div class="col-md-4">
                    <label for="hud_code">HUD Code</label>
                    <input type="text" id="hud_code" class="form-control" placeholder="Enter HUD Code" name="hud_code" value="{{ hud.hud_code }}" required>
                </div>

                <!-- HUD Name -->
                <div class="col-md-4">
                    <label for="hud_name">HUD Name</label>
                    <input type="text" id="hud_name" class="form-control" placeholder="Enter HUD Name" name="hud_name" value="{{ hud.hud_name }}" required>
                </div>

                <!-- HUD Address -->
                <div class="col-md-4">
                    <label for="hud_address">HUD Address</label>
                    <input type="text" id="hud_address" class="form-control" placeholder="Enter HUD Address" name="hud_address" value="{{ hud.hud_address }}" required>
                </div>

                <!-- HUD Phone -->
                <div class="col-md-4">
                    <label for="hud_phone">Phone</label>
                    <input type="text" id="hud_phone" class="form-control" placeholder="Enter HUD Phone" name="hud_phone" value="{{ hud.hud_phone }}" required>
                </div>

                <!-- HUD Mobile -->
                <div class="col-md-4">
                    <label for="hud_mobile">Mobile</label>
                    <input type="text" id="hud_mobile" class="form-control" placeholder="Enter HUD Mobile" name="hud_mobile" value="{{ hud.hud_mobile }}" required>
                </div>

                <!-- HUD Contact Person -->
                <div class="col-md-4">
                    <label for="hud_contact_person">Contact Person</label>
                    <input type="text" id="hud_contact_person" class="form-control" placeholder="Enter HUD Contact Person" name="hud_contact_person" value="{{ hud.hud_contact_person }}" required>
                </div>

                <div class="col-md-2">
                    <br/>
                    <label class="switch switch-datk">
                        <input type="checkbox" class="switch-input" name="active" {% if hud.active %}checked{% endif %} />
                        <span class="switch-toggle-slider">
                            <span class="switch-on">
                                <i class="bx bx-check"></i>
                            </span>
                            <span class="switch-off">
                                <i class="bx bx-x"></i>
                            </span>
                        </span>
                        <span class="switch-label">Active</span>
                    </label>
                </div>

            <!-- Buttons -->
            <div class="col-12 text-end">
                <button type="submit" name="submitButton" class="btn btn-primary">Update</button>
                <a href="{% url 'hud_list_Master' %}" class="btn btn-primary">Cancel</a>
            </div>
        </form>
    </div>
</div>
<!--/ Content -->

{% endblock %}
