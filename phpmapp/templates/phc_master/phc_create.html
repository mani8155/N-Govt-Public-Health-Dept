{% extends 'layout.html' %}
{% load static %}
{% block content %}

<!-- Content -->
<div class="card" data-select2-id="7">
    <h5 class="card-header">PHC Update</h5>
    <div class="card-body" data-select2-id="6">
        <form id="profileupdate" class="row g-6 fv-plugins-bootstrap5 fv-plugins-framework" action="#" method="POST" data-select2-id="formValidationExamples">
            <!-- PHC Details -->
            {% csrf_token %}
            
            <!-- Block PSK ID -->
            <div class="col-md-4 fv-plugins-icon-container">
                <label class="form-label" for="block_psk_id">Block Name</label>
                <select id="block_psk_id" class="form-control" name="block_psk_id" required>
                <option value="">Select Block/Block ID</option>
                    {% for obj in block_data %}
                        <option value="{{ obj.psk_id }}">{{ obj.block_name }}</option>
                    {% endfor %}
                </select>
                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
            </div>

            <!-- PHC Code -->
            <div class="col-md-4 fv-plugins-icon-container">
                <label class="form-label" for="phc_code">PHC Code</label>
                <input class="form-control" type="text" id="phc_code" name="phc_code" placeholder="Enter PHC Code">
                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
            </div>

            <!-- PHC Name -->
            <div class="col-md-4 fv-plugins-icon-container">
                <label class="form-label" for="phc_name">PHC Name</label>
                <input class="form-control" type="text" id="phc_name" name="phc_name" placeholder="Enter PHC Name">
                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
            </div>

            <!-- PHC Address -->
            <div class="col-md-4 fv-plugins-icon-container">
                <label class="form-label" for="phc_address">PHC Address</label>
                <input class="form-control" type="text" id="phc_address" name="phc_address" placeholder="Enter PHC Address">
                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
            </div>

            <!-- PHC Phone -->
            <div class="col-md-4 fv-plugins-icon-container">
                <label class="form-label" for="phc_phone">Phone</label>
                <input class="form-control" type="text" id="phc_phone" name="phc_phone" placeholder="Enter Phone Number">
                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
            </div>

            <!-- PHC Mobile -->
            <div class="col-md-4 fv-plugins-icon-container">
                <label class="form-label" for="phc_mobile">Mobile</label>
                <input class="form-control" type="text" id="phc_mobile" name="phc_mobile" placeholder="Enter Mobile Number">
                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
            </div>

            <!-- PHC Contact Person -->
            <div class="col-md-4 fv-plugins-icon-container">
                <label class="form-label" for="phc_contact_person">Contact Person</label>
                <input class="form-control" type="text" id="phc_contact_person" name="phc_contact_person" placeholder="Enter Contact Person">
                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
            </div>

            <!-- Active (Boolean) -->
            <div class="col-md-2">
                <br/>
                <label class="switch switch-datk">
                    <input type="checkbox" class="switch-input" name="active" checked />
                    <span class="switch-toggle-slider">
                        <span class="switch-on">
                            <i class="bx bx-check"></i>
                        </span>
                        <span class="switch-off">
                            <i class="bx bx-x"></i>
                        </span>
                    </span>
                    <span class="switch-label">Active</span>
                </label>
            </div>

            {% comment %} <label class="switch">
                <input type="checkbox" class="switch-input"  name="phc_status" checked />
                <span class="switch-toggle-slider">
                  <span class="switch-on">
                    <i class="bx bx-check"></i>
                  </span>
                  <span class="switch-off">
                    <i class="bx bx-x"></i>
                  </span>
                </span>
                <span class="switch-label">Allocate</span>
              </label> {% endcomment %}

            <!-- Buttons -->
            <div class="col-12 text-end">
                <button type="submit" name="submitButton" class="btn btn-primary">Save</button>
                <a href="{% url 'phc_list_Master' %}" class="btn btn-primary">Cancel</a>
            </div>

            <input type="hidden">
        </form>
    </div>
</div>

<!--/ Content -->

{% endblock content %}
