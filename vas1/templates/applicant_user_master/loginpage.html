<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Boxicons for Icons -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

    <style>

        /* Full-screen background image */
      /* Reset default margins and paddings */
/* Full-screen background image */
/* Full-screen background image */
/* Full-screen background image */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: url("{% static 'assets/img/phd.png' %}") no-repeat center center/cover;
    display: flex;
    justify-content: flex-end; /* Align to right */
    align-items: center;
}

/* Login card positioned on the right */
.login-card {
    background: white;
    padding: 18px;
    width: 90%; /* Responsive width */
    max-width: 425px; /* Max width for larger screens */
    text-align: left;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    position: absolute;
    top: 50%;
    right: 20px; /* Move card to right */
    transform: translateY(-50%); /* Center vertically */
}

/* Label styling */
.login-label {
    font-size: 12px;
    font-weight: bold;
    color: #333;
    display: block;
    margin-bottom: 2px;
    margin-left: 10px;
}

/* Input styling */
.login-input {
    width: 90%;
    padding: 10px;
    margin-bottom: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 15px;
    display: block;
    margin-left: 10px;
}

/* Button styling */
.login-btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.login-btn:hover {
    background-color: #0056b3;
}

/* Remember Me & Forgot Password */
.login-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    font-size: 14px;
}

.remember-me {
    display: flex;
    align-items: center;
}

.forgot-password {
    text-decoration: none;
    color: #007bff;
}

.forgot-password:hover {
    text-decoration: underline;
    color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    .login-card {
        width: 90%;
        right: 10px; /* Keep it right-aligned on smaller screens */
    }
}

@media (max-width: 480px) {
    .login-card {
        width: 95%;
        right: 5px;
    }
}


    </style>

</head>
<body>

    <!-- White Card (Login Form) in Top-Right Corner -->
    <div class="login-card">
          <center>
            <img src="{% static 'assets/img/avatars/DPH logo-1.png' %}" alt="Google" width="60">
              <h5><b>Department Of Public Health</b></h5>

          </center>
            <p>Please sign-in to your account and start the adventure</p>
        <form method="POST">
            {% csrf_token %}
            <label class="login-label" for="username">Username</label>
            <input type="text"
                   id="username"
                   class="login-input"
                   name="username"
                   placeholder="Enter your username" required>

            <label class="login-label" for="password">Password</label>
            <input type="password"
                   id="password"
                   class="login-input"
                   name="password"
                   placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                   required>

            <div class="mb-6 d-flex align-items-center" style="margin-left: 14px;">
                <!-- Captcha Image -->
                <img src="{{ captcha_img }}" width="180px" alt="CAPTCHA" class="mb-2 me-2"/>

                <!-- Refresh Button -->
                <a href="{% url 'loginpage' %}" class="btn btn-icon btn-sm">
                    <i class='bx bx-refresh' style="font-size: 40px"></i>
                </a>
            </div>

            <!-- Captcha Input -->
            <input type="text"
                   class="login-input form-control"
                   name="captcha_text_input"
                   placeholder="Enter Captcha Code"
                   required/>

            <!-- Hidden Captcha Text -->
            <input type="hidden" name="captcha_text" value="{{ captcha_text }}">

            <!-- Remember Me & Forgot Password -->
            <div class="login-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember-me"> &nbsp;
                    Remember Me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

<button type="submit" class="login-btn" style="background-color: #00395A; color: white; border: none; border-radius: 5px; padding: 10px; width: 100%; font-size: 16px; cursor: pointer;">
    Sign in
</button>
        </form>
                &nbsp;
             <p class="text-center">
              <span>New on our platform?</span>
              <a href="{% url 'registerpage' %}">
                <span>Create an account</span>
              </a>
            </p>

             <div class="d-flex align-items-center my-6">
                <hr class="flex-grow-1">
                <span class="mx-2">or</span>
                <hr class="flex-grow-1">
            </div>
            <div class="d-flex justify-content-center">
                <a href="javascript:;" class="me-2">
                    <img src="{% static 'assets/img/avatars/facebook.png' %}" alt="Facebook" width="30">
                </a>

                <a href="javascript:;" class="me-2">
                    <img src="{% static 'assets/img/avatars/twitter.png' %}" alt="Twitter" width="30">
                </a>

                <a href="javascript:;" class="me-2">
                    <img src="{% static 'assets/img/avatars/github.png' %}" alt="GitHub" width="30">
                </a>

                <a href="javascript:;">
                    <img src="{% static 'assets/img/avatars/google.png' %}" alt="Google" width="30">
                </a>
            </div>


</div>
    </div>



    <!-- Bootstrap JS Bundle (for potential interactions if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
