
{% extends 'phdbase.html' %}
{% load static %} 
{% block content %}


            <!-- Content -->
            
              <div class="card" data-select2-id="7">
                <h5 class="card-header"></h5>
                <div class="card-body" data-select2-id="6">
                  <form id="formValidationExamples" class="row g-6 fv-plugins-bootstrap5 fv-plugins-framework" action="#" method="POST">
                    {% csrf_token %}
                    <div class="col-12">
                      <h6>Reset Password Details</h6>
                      <hr class="mt-0">
                    </div>

                    <div class="col-md-4 fv-plugins-icon-container fv-plugins-bootstrap5-row-valid">
                      <div class="form-password-toggle">
                        <label class="form-label" for="formValidationPass">Currrent Password</label>
                        <div class="input-group input-group-merge has-validation">
                          <input class="form-control" type="password" id="currentpassword" name="currentpassword" placeholder="············" aria-describedby="multicol-password2">
                          <span class="input-group-text cursor-pointer" id="multicol-password2"><i class="bx bx-hide"></i></span>
                        </div><div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
                      </div>
                    </div>
                    <div class="col-md-4 fv-plugins-icon-container fv-plugins-bootstrap5-row-valid">
                      <div class="form-password-toggle">
                        <label class="form-label" for="formValidationPass">New Password</label>
                        <div class="input-group input-group-merge has-validation">
                          <input class="form-control" type="password" id="newpassword" name="newpassword" placeholder="············" aria-describedby="multicol-password2">
                          <span class="input-group-text cursor-pointer" id="multicol-password2"><i class="bx bx-hide"></i></span>
                        </div><div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
                      </div>
                    </div>
                    <div class="col-md-4 fv-plugins-icon-container fv-plugins-bootstrap5-row-valid">
                      <div class="form-password-toggle">
                        <label class="form-label" for="formValidationConfirmPass">Confirm Password</label>
                        <div class="input-group input-group-merge has-validation">
                          <input class="form-control" type="password" id="confirmpassword" name="confirmpassword" placeholder="············" aria-describedby="multicol-confirm-password2">
                          <span class="input-group-text cursor-pointer" id="multicol-confirm-password2"><i class="bx bx-hide"></i></span>
                        </div><div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
                      </div>
                    </div>

                

                    <div class="col-12">
                      <button type="submit" name="submitButton" class="btn btn-primary">Reset</button>
                    </div>
                  <input type="hidden"></form>
                </div>
              </div>
          
            <!--/ Content -->

{% endblock content %}
