    <h6>CheckList</h6>
    <form>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1">
            <label class="form-check-label" for="check1">1. Copy of G.O in which the institution was permitted to start Para Medical Course</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check2">

     <div class="form-check">
    <label class="form-check-label" for="check3">
        3. In case of Degree MBBS or MD students, whether Tamil Nadu Nurse BSC and Midwives Council has granted recognition to the institution to conduct Degree in Nursing course (Evidence Produced).
    </label>
    <div class="ms-4">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check3-1">
            <label class="form-check-label" for="check3-1">3.1 TNNMC</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check3-2">
            <label class="form-check-label" for="check3-2">3.2 Indian Nursing Council</label>
        </div>
    </div>
</div>


        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check4">
            <label class="form-check-label" for="check4">4. In case of Degree course, whether continuance of provisional affiliation has been granted by the Tamil Nadu MGR Medical University (evidence to be produced).</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check5">
            <label class="form-check-label" for="check5">5. Whether the Management is willing to pay the fees prescribed by the Government to impart training to their Para Medical students.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check6">
            <label class="form-check-label" for="check6">6. In case, whether the students were already permitted to avail facilities in PHC and more than 3 years for Degree courses whether the institution is willing to remit double the rate of fee structure to each student for continuance of permission.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check7">
            <label class="form-check-label" for="check7">7. Copy of Letter of Permission from the medical council of India New Delhi</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check8">
            <label class="form-check-label" for="check8">8. Copy of essentiality Certificate letter from the Health and Family Welfare Department</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check9">
            <label class="form-check-label" for="check9">9. No due certificate</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check10">
            <label class="form-check-label" for="check10">10. Consent Letter for 1000 sq.ft building</label>
